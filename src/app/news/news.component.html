<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div>
  <app-navbar></app-navbar>
</div>


<div class="navbartohomebanner"></div>

<div>
  <img src="../../assets/About_us/About_us_banner_img.jpg" class="desktop600 homebannerimg">
  <img src="../../assets/About_us/About_us_banner_mobile.jpg" class="mobile600 homebannerimgmobile">
</div>

<div class="homesmallwording">
  <div class="widthofleftrightborder">
    <p>Home / <span class="learningresourcesorangeword">About us</span></p>
  </div>
</div>



<div class="aboutGRPbody">

  <!--新闻板块1-->
  <div class="row desktopversion"  *ngFor="let article of articleListpage;let id = index" >
    <!--图片-->
    <div >
      <div class=" blockoutline row" >

        <div class="imagepart">
          <img class="card-img " src="assets/{{article.CoverPage}}" alt="Card image">
        </div>

        <!--文字-->
        <div class="wordingofarticles row" >
          <!--时间-->
            <p class="newstime" style="margin-bottom: 0">{{article.Month}} {{article.Year}}</p>
          <!--内容-->
          <div>
            <p class="newscontent">{{article.Title}}</p>
            <p class="newstime">
              {{article.Content.P1}}
            </p>
          </div>

          <button class="btn morebutton" (click)="onClickMe(id)">
            More >
            <br>
          </button>
        </div>


      </div>

    </div>
  </div>




  <!--新闻板块1-->
  <div class="row mobileversion" (click)="onClickMe(id)" *ngFor="let article of articleListpage;let id = index" >
    <!--图片-->
    <div >
      <div class=" blockoutline row" >

        <div >
          <img class="card-img " src="assets/{{article.CoverPage}}" alt="Card image">
        </div>

        <!--文字-->
        <div class="row" >
          <!--时间-->
          <div  >
            <h6>{{article.Month}}月{{article.Day}}日</h6>
            <p>{{article.Year}}年</p>
            <!--<h6>{{article.Date}}</h6>-->
          </div>
          <!--内容-->
          <div >
            <h5 >【{{article.Type}}】{{article.Title}}</h5>
            <p>
              {{article.Content.P1}}

            </p>
          </div>

          <div class="goods">
          </div>
        </div>
      </div>

    </div>
  </div>



  <!--1. test部分-->
  <div class="row" >
    <div class="col-md-12" >
      <button type="button" [disabled]="!preShow" (click)="showPrePage()">上一页</button>
      <input type="text" (change)="onChangePage($event.target.value)" placeholder="{{curPage}}" value="{{curPage}}">
      <span> / {{pageNo}} 页</span>
      <button type="button" [disabled]="!nextShow" (click)="showNextPage()">下一页</button>
      <span> 每页显示 : </span>

      <select (change)="onChangePageSize($event.target.value)">
        <option *ngFor="let pageSize of pageSizes" value="{{pageSize}}">{{pageSize}}</option>
      </select>
      <span>共{{articleListpage.length}}条</span>
    </div>

  </div>






</div>
