<div>
  <app-navbar></app-navbar>
</div>


<div class="navbartohomebanner"></div>

<div>
  <img src="assets/news/banner-desktop.jpg" class="desktop600 homebannerimg">
  <img src="assets/news/banner-mobile.jpg" class="mobile600 homebannerimgmobile">
</div>

<div class="homesmallwording">
  <div class="widthofleftrightborder">
    <p>Home / <span class="learningresourcesorangeword">About us</span></p>
  </div>
</div>



<div class="aboutGRPbody">

  <!--新闻板块1-->
  <div class="row desktop600"  *ngFor="let article of articleListpage;let id = index" >
    <!--图片-->
    <div >
      <div class=" blockoutline row" >

        <div class="imagepart">
          <img class="card-img " src="assets/{{article.CoverPage}}" alt="Card image">
        </div>

        <!--文字-->
        <div class="wordingofarticles row" >
          <!--时间-->
            <p class="newstime" style="margin-bottom: 0">{{article.Month}} {{article.Year}}</p>
          <!--内容-->
          <div>
            <p class="newscontent">{{article.Title}}</p>
            <p class="newstime">
              {{article.Subtitle}}
            </p>
          </div>

          <button class="btn morebutton" (click)="onClickMe(id)">
            More >
            <br>
          </button>
        </div>


      </div>

    </div>
  </div>




  <!--新闻板块1-->
  <div class="row mobile600" (click)="onClickMe(id)" *ngFor="let article of articleListpage;let id = index" >
    <!--图片-->
    <div >
      <div class=" blockoutline row" >

        <div style="width: 100%">
          <img class="card-img " src="assets/{{article.CoverPage}}" alt="Card image">
        </div>

        <!--文字-->
        <div class="row" >
          <!--时间-->
          <div  >
            <h6 class="newstime">{{article.Month}} {{article.Year}}</h6>
            <!--<h6>{{article.Date}}</h6>-->
          </div>
          <!--内容-->
          <div >
            <h5 class="newscontent">{{article.Title}}</h5>
            <p class="newstime">
              {{article.Subtitle}}

            </p>
          </div>

          <button class="btn morebutton" (click)="onClickMe(id)">
            More >
            <br>
          </button>

        </div>
      </div>

    </div>
  </div>

    <div class="desktopversion" *ngFor="let number of pageNoList">
      <button class="btn paginationbtn" id="page{{number}}" (click)="choosePage(number)">{{number}}</button>
